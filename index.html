<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма подсчета математических операций</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section class="form-section">
        <h1 class="form-title">Форма подсчета математических операций</h1>
        <form action="#" class="form">
            <label>
                Введите первое число
                <input type="number" class="number1" required>
            </label>
            <label >
                Выберите математическую операцию
                <select id="select">
                    <option disabled selected>+, -, *, /</option>
                    <option value="+">+</option>
                    <option value="-" >-</option>
                    <option value="*" >*</option>
                    <option value="/">/</option>
                </select>
            </label>
            
            <label>
                Введите второе число
                <input type="number" class="number2" required>
            </label>

            <button type="submit" class="form__btn-result btn">результат</button>
            <button type="reset" class="form__btn btn">сбросить</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
